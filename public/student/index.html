<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Portal</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-panel">
            <div class="welcome-content">
                <div class="logo">
                    <i class="fas fa-user-graduate"></i>
                    Student Portal
                </div>
                <h1 class="welcome-title">Student Login</h1>
                <p class="welcome-text">Sign in to access the voting system</p>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                    <button class="btn btn-outline" onclick="window.location.href='register.html'">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </div>
        </div>
        
        <div class="login-panel">
            <div class="login-card">
                <div class="login-header">
                    <h2 class="login-title">Student Log In</h2>
                    <p class="login-subtitle">Sign in to access the voting system</p>
                </div>
                
                <form id="loginForm" onsubmit="loginStudent(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                    
                    <div class="register-link">
                        Don't have an account? <a href="register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function loginStudent(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            fetch('http://localhost:3002/api/loginStudent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store user data in sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify(data.data));
                    sessionStorage.setItem('userRole', 'student');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || 'Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login.');
            });
        }
    </script>
</body>
</html>
